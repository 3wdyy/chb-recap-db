version: "1.0"

# Currency conversion rates (USD to local)
conversion_rates:
  United Arab Emirates: 3.67
  Saudi Arabia: 3.75
  Kuwait: 0.3058  # 1/3.27

# Tax divisors for back-calculating pre-tax amounts
# Formula: pre_tax = total_with_tax / divisor
tax_divisors:
  United Arab Emirates: 1.05  # 5% VAT
  Saudi Arabia: 1.15          # 15% VAT
  Kuwait: 1.00                # 0% VAT

# Phone country code mappings
country_phone_codes:
  - patterns:
      - AE
      - United Arab Emirates
      - UAE
    code: "+971"
    digits_to_keep: 9

  - patterns:
      - SA
      - Saudi Arabia
      - KSA
    code: "+966"
    digits_to_keep: 9

  - patterns:
      - KW
      - Kuwait
    code: "+965"
    digits_to_keep: 9

  - patterns:
      - BH
      - Bahrain
    code: "+973"
    digits_to_keep: 9

# Countries supported for filtering
supported_countries:
  - United Arab Emirates
  - Saudi Arabia
  - Kuwait

# Output file settings
output:
  delimiter: "|"
  include_header: false
  include_index: false
  date_format: "%Y-%m-%dT%H:%M"
  encoding: utf-8
  filename_template: "{brand} - {period}.csv"
