# Elemis - Salesforce/Custom export
# Pre-calculated tax columns, location by country

brand:
  name: Elemis
  enabled: true
  description: Skincare brand with pre-calculated tax amounts

input_schema:
  platform: salesforce
  required_columns:
    - Order Status
    - OrderNo
    - Shipping Country
    - Shipping Phone
    - Order Total Including VAT
    - Order Total Excluding VAT
  optional_columns:
    - Created Date

filename_patterns:
  - ELEMIS
  - ELEMIS_

pipeline:
  # Step 1: Filter to completed orders
  - step: filter
    config:
      column: Order Status
      operator: equals
      value: COMPLETED
      case_sensitive: false

  # Step 2: Transform to output schema
  - step: transform
    config:
      mappings:
        Brand:
          type: static
          value: Elemis

        h_location:
          type: lookup
          lookup:
            strategy: country_map
            source_column: Shipping Country
            mapping:
              United Arab Emirates: 74903
              Saudi Arabia: 74904
            default: null

        h_bit_date:
          type: date
          date:
            source_column: Created Date
            input_format: auto
            output_format: "%Y-%m-%dT%H:%M"

        h_bit_currency:
          type: lookup
          lookup:
            strategy: country_map
            source_column: Shipping Country
            mapping:
              United Arab Emirates: AED
              Saudi Arabia: SAR
            default: null

        h_bit_source_generated_id:
          type: direct
          source_column: OrderNo
          transform: to_string

        h_mobile_number:
          type: phone
          phone:
            country_column: Shipping Country
            phone_column: Shipping Phone

        h_original_bit_amount:
          type: direct
          source_column: Order Total Including VAT
          transform: to_numeric

        h_bit_amount:
          type: tax_exclude
          tax:
            strategy: pre_calculated
            amount_column: Order Total Including VAT
            pre_tax_column: Order Total Excluding VAT

        h_bit_source:
          type: static
          value: ECOMM

output_columns:
  - Brand
  - h_location
  - h_bit_date
  - h_bit_currency
  - h_bit_source_generated_id
  - h_mobile_number
  - h_original_bit_amount
  - h_bit_amount
  - h_bit_source
